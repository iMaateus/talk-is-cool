talks-search:
  handler: src/handlers/talks.search
  events:
    - http:
        path: talk
        method: get
        cors: true
talks-me:
  handler: src/handlers/talks.me
  events:
    - http:
        path: talk/me
        method: get
        cors: true
talks-post:
  handler: src/handlers/talks.post
  events:
    - http:
        path: talk
        method: post
        cors: true